<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Experiences</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Travel the World</h1>
        <p>Discover amazing destinations and their experiences!</p>
    </header>

    <section class="places">
        <div class="place" onclick="showExperience('paris')">
            <h2>Paris, France</h2>
            <img src="download.jpg" alt="Paris">
        </div>
        <div class="place" onclick="showExperience('tokyo')">
            <h2>Tokyo, Japan</h2>
            <img src="photo.jpg" alt="Tokyo">
        </div>
        <div class="place" onclick="showExperience('newyork')">
            <h2>New York, USA</h2>
            <img src="images.jpg" alt=" New York">
        </div>
    </section>

    <section class="experience" id="experience">
        <h2 id="experience-title"></h2>
        <p id="experience-text"></p>
    </section>

    <footer>
        <p>&copy; 2024 Travel Experiences. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
